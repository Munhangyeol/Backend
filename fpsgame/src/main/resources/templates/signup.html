<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            color: #4CAF50;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form th:action="@{/api/signup}" th:object="${signUpRequest}" method="post">
        <label for="email">이메일:</label>
        <input type="email" th:field="*{email}" placeholder="이메일을 입력하세요" required/>

        <label for="password">비밀번호:</label>
        <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required/>

        <label for="phoneNumber">전화번호:</label>
        <input type="text" th:field="*{phoneNumber}" placeholder="전화번호를 입력하세요" required/>

        <button type="submit">회원가입</button>
    </form>
    <p th:text="${message}" class="message"></p>
</div>
</body>
</html>
