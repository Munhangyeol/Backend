<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #d9534f;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>로그인</h2>
    <form th:action="@{/api/signin}" th:object="${signInRequest}" method="post">
        <label for="email">이메일:</label>
        <input type="email" th:field="*{email}" placeholder="이메일을 입력하세요" required/>

        <label for="password">비밀번호:</label>
        <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required/>

        <button type="submit">로그인</button>
    </form>
    <p th:text="${error}" class="error-message"></p>

    <!-- 회원가입 링크 -->
    <div class="signup-link">
        <p>아직 계정이 없으신가요? <a th:href="@{/api/signup}">회원가입</a></p>
    </div>
</div>
</body>
</html>
