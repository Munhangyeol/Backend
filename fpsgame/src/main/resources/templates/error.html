<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>오류 발생</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #d9534f;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>오류가 발생했습니다!</h2>
    <p th:text="${errorMessage}">오류가 발생했습니다. 로그인 혹은 회원가입을 다시 시도해주세요!</p>
    <a href="/api/signin" style="color: #4CAF50; text-decoration: none;">로그인으로 돌아가기</a>
</div>
</body>
</html>
